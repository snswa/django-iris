<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>{% block title %}Iris Example Site{% endblock %}</title>
        <style type="text/css" media="screen">
            div.override-user {
                background-color: black;
                color: yellow;
                font-size: larger;
                font-weight: bold;
                padding: .5em;
                text-align: center;
            }
            .topic #participants {
                float: right;
                width: 30%;
            }
            .topic #participants h2 {
                margin-top: 0;
            }
            .topic #items {
                width: 68%;
            }
            .topic #items > ul {
                list-style: none;
                padding-left: 0;
            }
            .topic .item {
                position: relative;
                border-style: solid;
                border-color: lightgrey;
                border-width: 1px 1px 3px 1px;
                margin-bottom: 2.5em;
                padding: .5em;
            }
            .topic .item .read.view {
                border
            }
            .topic .item .timestamp {
                position: absolute;
                bottom: -1.5em;
                color: lightgrey;
            }
            .topic .item .items-after {
                display: none;
            }
            .topic .item-type .form {
                display: none;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            $(function () {
                $('.topic .item-type .label a').click(function (event) {
                    var $form = $(event.target).parents('.item-type').find('.form');
                    if ($form.find(':visible').length > 0) {
                        $form.slideUp('fast');
                    } else {
                        $form.slideDown('fast');
                    }
                    return false;
                });
            });
        </script>
        {% block extrahead %}
        {% endblock %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block body %}
        {% endblock %}
    </body>
</html>
