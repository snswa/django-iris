{% load i18n %}
<span class="quip">"{{ item.content.quip }}"</span>
&mdash;
<span class="author">
    {% with item.creator.get_absolute_url as url %}
        {% if url %}
            <a href="{{ url }}">{{ item.creator }}</a>
        {% else %}
            {{ item.creator }}
        {% endif %}
    {% endwith %}
</span>
