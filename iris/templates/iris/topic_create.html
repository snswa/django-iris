{% extends "iris/base.html" %}

{% load i18n %}

{% block title %}{% trans "Create topic" %} - {{ block.super }}{% endblock %}

{% block body %}

    <p><a href="{% url iris_topics %}">&larr; {% trans "Topics" %}</a></p>

    <h1>{% trans "Create topic" %}</h1>

    <form action="{% url iris_topic_create %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <table>
            {{ topic_create_form.as_table }}
        </table>
        <p><input type="submit" value="{% trans 'Create' %} &rarr;"></p>
    </form>

{% endblock %}
